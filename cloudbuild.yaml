steps:
  # Install
  - name: 'gcr.io/cloud-builders/npm'
    args: ['ci']
  # Test
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'lint']
  # Build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  # Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    dir: 'build'
timeout: '900s'
